  Verify-0:
    name: ${{ matrix.os.icon }} Verify artifact content on ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.image }}
    needs:
      - Build-1
    strategy:
      fail-fast: false
      matrix:
        os:
          - {'icon': 'ğŸ§', 'name': 'Ubuntu',  'image': 'ubuntu-24.04'}
          - {'icon': 'ğŸ', 'name': 'macOS',   'image': 'macos-14'    }
          - {'icon': 'ğŸªŸ', 'name': 'Windows', 'image': 'windows-2022'}

    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-release

      - name: ğŸ” Inspect downloaded artifact content
        run: |
          set +e

          ANSI_LIGHT_RED="\x1b[91m"
          ANSI_LIGHT_GREEN="\x1b[92m"
          ANSI_NOCOLOR="\x1b[0m"

          echo "List directory content"
          ls -lAh .
          echo "----------------------------------------"

          echo -n "Does tarball exist ... "
          if [[ ! -f __pyTooling_upload_artifact__.tar ]]; then
            echo "${ANSI_LIGHT_RED}[FAILED]${ANSI_NOCOLOR}"
            echo "${ANSI_LIGHT_RED}Artifact doesn't contain a tar file named '__pyTooling_upload_artifact__.tar'.${ANSI_NOCOLOR}"
            exit 1
          else
            echo "${ANSI_LIGHT_GREEN}[OK]${ANSI_NOCOLOR}"
          fi

      - name: ğŸ“¦ Extract tarball
        run: |
          set +e

          ANSI_LIGHT_RED="\x1b[91m"
          ANSI_LIGHT_GREEN="\x1b[92m"
          ANSI_NOCOLOR="\x1b[0m"

          echo -n "Extracting tarball ... "
          tar -xf __pyTooling_upload_artifact__.tar
          if [[ $? -ne 0 ]]; then
            echo "${ANSI_LIGHT_RED}[FAILED]${ANSI_NOCOLOR}"
          else
            echo "${ANSI_LIGHT_GREEN}[OK]${ANSI_NOCOLOR}"
          fi

      - name: ğŸ” Inspect extracted tarball
        run: |
          tree .

      - name: ğŸ“‹ Verify extracted tarball content
        run: |
          set +e

          ANSI_LIGHT_RED="\x1b[91m"
          ANSI_LIGHT_GREEN="\x1b[92m"
          ANSI_NOCOLOR="\x1b[0m"

          expected=(
            "document1.txt"
            "analysis.log"
            "build.log"
            "bin/program.py"
            "lib/common.py"
          )

          errors=0
          for file in "${expected[@]}"; do
            echo -n "Checking '${file}' ... "
            if [[ -f "$file" ]]; then
              echo "${ANSI_LIGHT_GREEN}[PASSED]${ANSI_NOCOLOR}"
            else
              echo "${ANSI_LIGHT_RED}[FAILED]${ANSI_NOCOLOR}"
              echo "${ANSI_LIGHT_RED}Extracted artifact doesn't contain file '${file}'.${ANSI_NOCOLOR}"
              errors=$((errors + 1))
            fi
          done

          echo ""
          if [[ $errors -ne 0 ]]; then
            echo "${ANSI_LIGHT_RED}Counted ${errors} errors.${ANSI_NOCOLOR}"
            exit 1
          else
            echo "${ANSI_LIGHT_GREEN}No errors found.${ANSI_NOCOLOR}"
          fi

      - name: ğŸ“‹ Verify file permissions
        run: |
          set +e

          ANSI_LIGHT_RED="\x1b[91m"
          ANSI_LIGHT_GREEN="\x1b[92m"
          ANSI_NOCOLOR="\x1b[0m"

          expected=(
            "bin/program.py"
            "lib/common.py"
          )

          errors=0
          for file in "${expected[@]}"; do
            echo -n "Checking '${file}' ... "
            if [[ -x "$file" ]]; then
              echo "${ANSI_LIGHT_GREEN}[PASSED]${ANSI_NOCOLOR}"
            else
              echo "${ANSI_LIGHT_RED}[FAILED]${ANSI_NOCOLOR}"
              echo "${ANSI_LIGHT_RED}File '${file}' isn't executable.${ANSI_NOCOLOR}"
              errors=$((errors + 1))
            fi
          done

          echo ""
          if [[ $errors -ne 0 ]]; then
            echo "${ANSI_LIGHT_RED}Counted ${errors} errors.${ANSI_NOCOLOR}"
            exit 1
          else
            echo "${ANSI_LIGHT_GREEN}No errors found.${ANSI_NOCOLOR}"
          fi

