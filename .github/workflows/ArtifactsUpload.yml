  Verify-0:
    name: ${{ matrix.os.icon }} Verify artifact content on ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.image }}
    needs:
      - Build
    strategy:
      fail-fast: false
      matrix:
        os:
          - {'icon': 'ğŸ§', 'name': 'Ubuntu',  'image': 'ubuntu-24.04'}
          - {'icon': 'ğŸ', 'name': 'macOS',   'image': 'macos-14'    }
          - {'icon': 'ğŸªŸ', 'name': 'Windows', 'image': 'windows-2022'}

    steps:
      - name: â¬ Checkout repository to use local actions
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.os.name }}-github-release

      - name: ğŸ” Inspect downloaded artifact content
        run: |
          set +e

          ANSI_LIGHT_RED=$'\x1b[91m'
          ANSI_LIGHT_GREEN=$'\x1b[92m'
          ANSI_NOCOLOR=$'\x1b[0m'

          printf "%s\n" "List directory content"
          ls -lAh .
          printf "%s\n" "----------------------------------------"

          printf "%s" "Does tarball exist ... "
          if [[ ! -f __pyTooling_upload_artifact__.tar ]]; then
            printf "%s\n" "${ANSI_LIGHT_RED}[FAILED]${ANSI_NOCOLOR}"
            printf "%s\n" "${ANSI_LIGHT_RED}Artifact doesn't contain a tar file named '__pyTooling_upload_artifact__.tar'.${ANSI_NOCOLOR}"
            exit 1
          else
            printf "%s\n" "${ANSI_LIGHT_GREEN}[OK]${ANSI_NOCOLOR}"
          fi

      - name: ğŸ“¦ Extract tarball
        run: |
          set +e

          ANSI_LIGHT_RED=$'\x1b[91m'
          ANSI_LIGHT_GREEN=$'\x1b[92m'
          ANSI_NOCOLOR=$'\x1b[0m'

          printf "%s" "Extracting tarball ... "
          tar -xf __pyTooling_upload_artifact__.tar
          if [[ $? -ne 0 ]]; then
            printf "%s\n" "${ANSI_LIGHT_RED}[FAILED]${ANSI_NOCOLOR}"
          else
            printf "%s\n" "${ANSI_LIGHT_GREEN}[OK]${ANSI_NOCOLOR}"
          fi

      - name: ğŸ” Inspect extracted tarball
        if: runner.os != 'macOS'
        run: |
          tree .

      - name: ğŸ“‹ Verify extracted tarball content
        uses: ./.github/actions/check-directory-content
        with:
          files: |
            document1.txt
            analysis.log
            build.log
            bin/program.py
            lib/common.py

      - name: ğŸ“‹ Verify file permissions
        uses: ./.github/actions/file-is-executable
        with:
          files: |
            bin/program.py
            lib/common.py

